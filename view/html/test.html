<!DOCTYPE HTML>
<html lang='en/us'>

<head>
    <!-- <script src="https://kit.fontawesome.com/eb747bd21c.js" crossorigin="anonymous"></script> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"> -->
    <link rel='stylesheet' type='text/css' href='debug.css' media='screen' />


</head>

<body>
    <div class='dashboard'>
        <form method="POST" action="" enctype="multipart/form-data" target="_self">
            <label for="title">Image Title :</label>
            <input type="text" id="title" name="title">

            <label for="desc">Image Description :</label>
            <input type="text" id="desc" name="desc">

            <div>
                <p>Select Tags : </p>

                <div>
                    <label for="tags1">Tags1</label>
                    <input type="checkbox" id="tags1" name="tags1" value="tags1">
                </div>

                <div>
                    <label for="tags2">Tags2</label>
                    <input type="checkbox" id="tags2" name="tags2" value="tags2">
                </div>

                <div>
                    <label for="tags3">Tags3</label>
                    <input type="checkbox" id="tags3" name="tags3" value="tags3">
                </div>

                <div>
                    <label for="tags4">Tags4</label>
                    <input type="checkbox" id="tags4" name="tags4" value="tags4">
                </div>

                <div>
                    <label for="tags5">Tags5</label>
                    <input type="checkbox" id="tags5" name="tags5" value="tags5">
                </div>
            </div>

            <label for="share">Sharable</label>
            <input type="checkbox" class="switch" id="share" name="share" value="1">

            <label for="file">File:</label>
            <input type="file" id="file" name="file">


            <input class="btn validate" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
